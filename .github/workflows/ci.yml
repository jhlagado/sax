name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    name: detect-changes
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.classify.outputs.docs_only }}
      run_full: ${{ steps.classify.outputs.run_full }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Collect changed files
        id: changed_files
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
            git diff --name-only "$base_sha" "$head_sha" > changed_files.txt
          else
            before_sha="${{ github.event.before }}"
            head_sha="${{ github.sha }}"
            if [[ "$before_sha" == "0000000000000000000000000000000000000000" ]]; then
              git ls-files > changed_files.txt
            else
              git diff --name-only "$before_sha" "$head_sha" > changed_files.txt
            fi
          fi
          echo "changed_count=$(wc -l < changed_files.txt | tr -d ' ')" >> "$GITHUB_OUTPUT"

      - name: Classify change set
        id: classify
        shell: bash
        run: |
          node ./scripts/ci/change-classifier.js < changed_files.txt

  docs:
    name: docs (fast)
    needs: changes
    if: needs.changes.outputs.docs_only == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install
        run: npm ci

      - name: Docs format check
        run: npx prettier -c "**/*.md" ".github/ISSUE_TEMPLATE/*.yml"

  test:
    name: test (${{ matrix.os }})
    needs: changes
    if: needs.changes.outputs.run_full == 'true'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install
        run: npm ci

      - name: Format check
        run: npm run format:check

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm run test:coverage
